<!DOCTYPE html>
<html>
  <head>
    <title>Procida Gallery</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/c4c7200c26.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="proc.js"></script>
  </head>

  <body>
    <main>
      <header>
        <h1>Procida</h1>
      </header>
      <section class="gallery">
        <div id="photo">
          <img class="bigImg" src="images/proc_1.jpg" alt="Procida" />
          <i id="left" class="fa-solid fa-circle-chevron-left"></i>
          <i id="right" class="fa-solid fa-circle-chevron-right"></i>
        </div>
        <div class="thumbnails">
          <div class="thumb">
            <img class="active" src="images/proc_1.jpg" alt="Procida" />
          </div>
          <div class="thumb">
            <img src="images/proc_2.jpg" alt="Procida" />
          </div>
          <div class="thumb">
            <img src="images/proc_3.jpg" alt="Procida" />
          </div>
          <div class="thumb">
            <img src="images/proc_4.jpg" alt="Procida" />
          </div>
          <div class="thumb">
            <img src="images/proc_5.jpg" alt="Procida" />
          </div>
          <div class="thumb">
            <img src="images/proc_6.jpg" alt="Procida" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
